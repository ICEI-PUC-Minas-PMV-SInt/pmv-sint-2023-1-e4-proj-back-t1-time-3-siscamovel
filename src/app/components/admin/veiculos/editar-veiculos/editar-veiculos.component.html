<section class="container">
    <form #form="ngForm" (ngSubmit)="atualizarVeiculo()">
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Editar veículo</h2>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    
              <div class="sm:col-span-3">
                <label for="fabricante" class="block text-sm font-medium leading-6 text-gray-900">Fabricante</label>
                <div class="mt-2">
                  <input type="text" name="fabricante" id="fabricante" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  [(ngModel)]="detalhesVeiculo.fabricante">
                </div>
              </div>
    
              <div class="sm:col-span-3">
                <label for="modelo" class="block text-sm font-medium leading-6 text-gray-900">Modelo</label>
                <div class="mt-2">
                  <input type="text" name="modelo" id="modelo" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  [(ngModel)]="detalhesVeiculo.modelo">
                </div>
              </div>
    
              <div class="sm:col-span-3">
                <label for="ano" class="block text-sm font-medium leading-6 text-gray-900">Ano</label>
                <div class="mt-2">
                  <input type="text" name="ano" id="ano" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  [(ngModel)]="detalhesVeiculo.ano">
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <a type="button" href="admin/home" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
          <button type="button" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600" (click)="excluirVeiculo(detalhesVeiculo.id)">Excluir</button>
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar alterações</button>
        </div>
      </form>
    </section>
