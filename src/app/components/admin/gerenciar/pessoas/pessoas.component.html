<app-header></app-header>

<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-3 row">
                <h1>listagem de pessoas</h1>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-10">
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#gerenciarPessoas">cadastrar nova pessoa</button>
                </div>
            </div>

            <br>

            <div class="mb-3 row">
              <div class="col-sm-12">
                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar" autofocus id="inputPesquisa">
              </div>
            </div>

            <div class="mb-3 row">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Pessoa</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Senha</th>
                    </tr>
                  </thead>
                  <tbody id="listaPessoasBody"></tbody>
                  </table>
            </div>

        </div>
    </div>
</section>

<br>

<app-footer></app-footer>


<!-- Modal -->
<div class="modal fade" id="gerenciarPessoas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gerenciarPessoasLabel">Cadastro de clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id='listaPessoas' class="modal-body">
            <form id='cadastroPessoas' class="row g-3">
                <div class="col-md-8">
                  <label for="nomePessoa" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nomePessoa" placeholder="karl marx" required>
                </div>
                <div class="col-md-4">
                  <label for="peopleID" class="form-label">People ID</label>
                  <input type="text" class="form-control" id="peopleID" readonly>
                </div>
                <div class="col-md-12">
                  <label for="emailPessoa" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="emailPessoa" placeholder="karl@marx.de" required>
                </div>
                <div class="col-md-12">
                    <label for="senhaPessoa" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaPessoa" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Salvar dados</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
